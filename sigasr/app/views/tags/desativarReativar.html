<div>
	#{if _isAtivo}
		<a class="once" onclick="${_onDesativar}(event, ${_id})" title="Desativar">
			<img id="imgCancelar" src="/siga/css/famfamfam/icons/cancel_gray.png" style="margin-right: 5px;"> 
		</a>
	#{/if}
	#{else}
		<a class="once" onclick="${_onReativar}(event, ${_id})" title="Reativar">
			<img id="imgCancelar" src="/siga/css/famfamfam/icons/tick.png" style="margin-right: 5px;"> 
		</a>
	#{/else}
</div>
