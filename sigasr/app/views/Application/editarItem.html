#{extends 'main.html' /} #{set title:'Edição de Item de Configuração' /}

<div class="gt-bd clearfix">
	<div class="gt-content">
		<h2>Item de Configuração</h2>

		<div class="gt-form gt-content-box">
			#{form @Application.gravarItem()} #{if
			item?.idItemConfiguracao} <input type="hidden"
				name="item.idItemConfiguracao" value="${item.idItemConfiguracao}">
			#{/if}
			<div class="gt-form-row gt-width-66">
				<label>Código</label> <input type="text"
					name="item.sigla"
					value="${item?.sigla}" />
			</div>
			<div class="gt-form-row gt-width-66">
				<label>Título</label> <input type="text"
					name="item.tituloItemConfiguracao"
					value="${item?.tituloItemConfiguracao}" size="100"/>
			</div>
			<div class="gt-form-row gt-width-66">
				<label>Descrição</label> <input type="text"
					name="item.descrItemConfiguracao"
					value="${item?.descrItemConfiguracao}" size="100"/>
			</div>
			<div class="gt-form-row">
				<input type="submit" value="Salvar"
					class="gt-btn-medium gt-btn-left" />
			</div>
			#{/form}
		</div>
	</div>
</div>
