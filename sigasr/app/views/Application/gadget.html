<div class="gt-content-box gt-for-table">
	<table border="0" class="gt-table">
		<thead>
			<tr>
				<th width="50%">Situação</th>
				<th width="25%" style="text-align: right">Pessoal</th>
				<th width="25%" style="text-align: right">Lotação</th>
			</tr>
		</thead>
		<tbody>
			#{list items:contagens, as:'contagem'}
			<tr>
				<td><a
					href="http://localhost:9000@{Application.listar}?filtro.situacao=${contagem[0]}&filtro.lotaAtendente=${lotaTitular.idLotacao}">${contagem[1]}</a>
				</td>
				<td align="right"><a
					href="http://localhost:9000@{Application.listar}?filtro.situacao=${contagem[0]}&filtro.atendente=${cadastrante.idPessoa}">${contagem[2]}</a>
				</td>
				<td align="right"><a
					href="http://localhost:9000@{Application.listar}?filtro.situacao=${contagem[0]}&filtro.lotaAtendente=${lotaTitular.idLotacao}">${contagem[3]}</a>
				</td>
			</tr>
			#{/list}
		</tbody>
	</table>
</div>
<form action="http://localhost:9000@{Application.editar}">
	<input type="submit" value="Nova" class="gt-btn-medium gt-btn-right" />
</form>
