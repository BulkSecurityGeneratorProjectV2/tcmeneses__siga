#{extends 'main.html' /} #{set title:'Informações' /}

<h1>${title}</h1>
<br />
<ol>
	#{list items:informacoes, as:'i'}
	<li><a href="@{Application.exibir(i.id)}">${i.titulo}</a><br />
	${i.desc}</li>
	#{/list}
</ol>

<br />
<input type="button" value="Novo"
	onclick="javascript: window.location='@{Application.editar(0)}';" />
