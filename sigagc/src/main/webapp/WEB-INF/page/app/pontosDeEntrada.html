#{extends 'main.html' /} #{set title:'Pontos de Entrada'/}
#{set 'moreHead'}
<style>
	ol.categoria {
		list-style-type: upper-roman;
	}
	
	ol.categoria li {
		padding-top: 10px;
	}
	
	ol.categoria ol.item li {
		padding-top: 0px;
	}
</style>
#{/set}
<div class="gt-bd clearfix">
	<div class="gt-content">
		<h2>Pontos de Entrada</h2>
		<!-- Dados do documento -->
		<div class="gt-content-box" style="padding: 10px;">
			<ol class="categoria">
				#{list items:map.keySet(), as:'i'}
				<li>${i}</li>
				<ol class="item">#{list items:map.get(i), as:'lv'}<li><a href="/sigagc/app/exibirPontoDeEntrada?sigla=${lv.value}">${lv.itemLabel}</a></li>#{/list}
				</ol>
				#{/list}
			</ol>
		</div>
	</div>

</div>
